<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Does it Fizz, will it Buzz?</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/angular.js"></script>
    <script src="js/vendor/sockjs.min.js"></script>
    <script src="js/vendor/stomp.js"></script>

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Does it Fizz, will it Buzz?</a>
        </div>
    </div>
</nav>

<div class="container" ng-app="fizzbuzz-tester">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" ng-controller="RestCtrl as vm">

            <div class="panel panel-default" style="margin-top: 20px">
                <div class="panel-heading">
                    <h3 class="panel-title">Previous tests</h3>
                </div>
                <div class="panel-body" ng-repeat="test in vm.tests">
                    <div>Number: {{test.number}}, Result: {{test.result}}</div>
                </div>
            </div>

            <data-tester-form></data-tester-form>
            <a href="results.html">View the result stream</a>
        </div>
    </div>
</div>

<script src="js/tester/TesterModule.js"></script>
<script src="js/tester/TesterControllers.js"></script>
<script src="js/tester/TesterDirectives.js"></script>
</body>
</html>
