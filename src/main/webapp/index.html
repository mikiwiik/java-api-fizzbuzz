<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="//cdn.jsdelivr.net/sockjs/1.0.3/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Fizz buzz</a>
        </div>
    </div>
</nav>

<div class="container" ng-app="fizzbuzz">
    <!-- Example row of columns -->
    <div class="row">
        <div class="col-md-4 col-md-offset-2" ng-controller="RestCtrl as vm">

            <div class="panel panel-default" style="margin-top: 20px">
            <div class="panel-heading">
                    <h3 class="panel-title">Previous tests</h3>
                </div>
                <div class="panel-body" ng-repeat="test in vm.tests">
                    <div>Number: {{test.number}}, Result: {{test.result}}</div>
                </div>
            </div>

            <form name="testerForm" ng-submit="vm.testNumber(vm.number)">
            <div class="input-group">
                <input type="number" class="form-control" placeholder="Integer to test" ng-model="vm.number"/>
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </span>
                </div>
            </form>
        </div>

        <div class="col-md-4" ng-controller="StompCtrl as vm">

            <div class="panel panel-default" style="margin-top: 20px">
                <div class="panel-heading">
                    <h3 class="panel-title">Everyones tests</h3>
                </div>
                <div class="panel-body" ng-repeat="test in vm.tests">
                    <div>Number: {{test.number}}, Result: {{test.result}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /container -->

<script src="js/fizzbuzz-tester.js"></script>
</body>
</html>
